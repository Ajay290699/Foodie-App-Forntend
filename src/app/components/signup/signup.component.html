<app-header></app-header>
<body class="image">
    <form>
        <h3>New Registration</h3>

        <div class="flex">
            <div class="inline">
                <label class="inline">First Name</label>
                <input matInput type="text" placeholder="Enter your first Name" class="block">
            </div>
    
            <div>
                <label class="inline">LastName</label>
                <input type="text" placeholder="Enter your last Name" class="block">
            </div>
    
            <label class="inline">Username</label>
            <input type="text" placeholder="Email or Phone" class="inline">
    
            <label class="inline">Password</label>
            <input type="password" placeholder="Password" class="inline">
    
            <label class="inline">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="inline">
    
            <label class="inline">Phone No</label>
            <input type="tel" placeholder="Enter your mobile No." class="inline">
    
            <label class="inline">Role</label>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">User</mat-radio-button>
                <mat-radio-button value="2">Restaurant-Owner</mat-radio-button>
              </mat-radio-group>
            <h2>Address</h2>
            <label class="inline">Building Name</label>
            <input type="password" placeholder="Enter your Building Name" class="inline">
    
            <label class="inline">Flat No.</label>
            <input type="number" placeholder="Enter your Flat No." class="inline">
    
            <label class="inline">Street Name</label>
            <input type="text" placeholder="Enter your Street Name" class="inline">
    
            <label class="inline">City</label>
            <input type="text" placeholder="Enter your City" class="inline">
    
            <label class="inline">State</label>
            <mat-select>select your State
                <mat-option value="1">1</mat-option>
            </mat-select>
    
            <label class="inline">Pincode</label>
            <input type="number" placeholder="Enter your Pincode" class="inline">
    
        </div>
        <button>Register</button>
    </form>
</body>
<app-footer></app-footer>
